<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>


    function Person(name, height, weight) {
      this.name = name;
      this.height=height;
      this.weight=weight;
    }

   
    function Student(name, height, weight, color) {
      // 继承了属性   把代码结构 抄下来 用的时候 直接上手 
      Person.call(this,name,height,weight);
 
      // this.name = name;
      // this.height=height;
      // this.weight=weight;

      this.color = color;
    }





    Person.prototype.say = function () {
      console.log(this);
    }


    // 原型 只是继承了行为而已 
    Student.prototype = Person.prototype;

    const s1 = new Student("学生", 100, 200, "yellow");
    s1.say();


  </script>
</body>

</html>
